experiences:
    title: Experiences professionnelles
    info:
      - role: Team lead Developer Advocate / Developer Relation 
        time: 2022 - Aujourd'hui
        company: OVHcloud, Paris
        details: |
          Developer Advocate au sein des équipes public cloud d'OVHcloud et plus particulièrement d'Intelligence Artificielle et cloud native.  
          Client zéro auprès des équipes produits pour tester les produits.  
          Technical writer pour les guides officiels et des blog posts d'entreprise.  
          Participation aux conférences en tant qu'orateur et tenue de stand.  
          Animations des communautés de développement en interne et en externe.  
          Développement de POC et démos.  
          Organisation et animation de la vie d'équipe en tant que team lead (4 personnes).

      - role: Tech lead Architecte Logiciel / Platform engineer
        time: 2008 - 2022
        company: Harmonie-Mutuelle, Tours
        details: |
          Mise à disposition de socles pour les équipes de développement : Spring*, JEE, Angular, Business Works (ESB).  
          Développement de Frameworks internes (SpringBoot & Angular).  
          Conception et réalisation de la plateforme d'intégration continue basée sur Jenkins 2 (“pipelines as code”), SonarQube et GitHub.   
          Mise en place de la chaîne “CI / CD” sur OpenShift.  
          Organisation et animation de la vie d'équipe en tant que tech lead (5 personnes).

      - role: Ingénieur logiciel Java / JEE 
        time: 2006 - 2008
        company: Apside TOP, Tours
        details: |
          Mise en place d'applications Web en tant qu’expert JEE en prestation chez Coface Services et accompagnement du personnels interne dans sa montée en compétences . 
          Rôle de tech lead au sein des équipes.

      - role: Chef de projet technique
        time: 2004 - 2006
        company: Delta Informatique, Tours
        details: |
          Mise en place de sites web (secteur banque et assurances) en JEE (déployés sur Weblogic) comme développeur expert puis chef de projets techniques (spécifications techniques, développement et mise en place chez les clients) sur les mêmes technologies.

      - role: Ingénieur Java / JEE
        time: 2002 - 2004
        company: Prima Solutions, Paris
        details: |
          Développement de front end et back end dans le secteur assurance et pour le site assurland.com. Accompagnement clientèle pour le déploiement de solutions JEE / Weblogic.


