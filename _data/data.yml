career-profile:
    title: A propos
    summary: |
      Après une carrière militaire relativement singulière par les fonctions que j'ai occupées et la reprise d'un parcours académique, j'ai eu la chance d'explorer au sein de l'industrie de défense les différentes facettes des métiers d'un Ingénieur Réseaux et Télécom, telles que l'Exploitation, l'Intégration, la Conception et la Spécification, ainsi que l'Architecture de systèmes complexes.

      Œuvrant aujourd'hui dans la fonction publique d'Etat, je contribue à la conception et la réalisation de systèmes de Télécommunications et Réseaux ainsi qu'à leur Automatisation et leur Supervision.

      Convaincu des bienfaits de l'utilisation de systèmes à logiciel prépondérant, je m'épanouis dans la conception et l'intégration et l'automatisation de systèmes complexes basés sur de l'Open Source notamment dans des environnements de Réseaux et de Télécommunications contraints, hautement sécurisés et à forte criticité.

      Je m'efforce chaque jour d'améliorer mes compétences par le suivi de parcours de formations académiques, industriels et/ou auto-didactiques.

